---
layout: header
title: "分类"
---
<ul>
{% for cat in site.categories%}
    <a name="{{ cat[0] }}"></a>
    <h3>{{cat[0]}} <span class="badge">{{cat[1].size}}</span></h3>
    {% for post in cat[1] %}
        <li>
            <h4>
                <span>{{post.date | date:"%Y-%m-%d" }}</span> &raquo;
                <a href="{{post.url}}">{{post.title}}</a>
            </h4>
        </li>
    {% endfor %}
{% endfor %}
</ul>
