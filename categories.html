---
layout: header
title: "分类"
---
<ul>
{% for cat in site.categories%}
    <a name="{{ cat | first }}"></a>
    <h3>{{cat | first}} <span class="badge">{{cat | last | size}}</span></h3>
    {% for post in cat[1] %}
        <li>
            <h5>
                <span>{{post.date | date:"%Y-%m-%d" }}</span> &raquo;
                <a href="{{post.url}}">{{post.title}}</a>
            </h5>
        </li>
    {% endfor %}
{% endfor %}
</ul>
