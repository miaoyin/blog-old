---
layout: index
title: 妙音
---

<div id="home">
  <ul class="posts">
    {% for post in paginator.posts %}
        {% unless post.categories contains "净空法师" %}
            <li><span>{{ post.date | date:"%Y-%m-%d" }}</span> &raquo;
            <h5>
            <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
            </h5>
        {% endunless %}
    {% endfor %}
  </ul>
</div>

<nav id="page-selection" class="pagination-lg"></nav>

<script src="{{site.baseurl}}/static/js/jquery.bootpag.min.js"></script>
<script>
var path_template = '{{site.paginate_path}}';
    $('#page-selection').bootpag({
        total: {{paginator.total_pages}},
        page: {{paginator.page}},
        maxVisible: 10
    }).on("page", function(event, num){
        var path = "/";
        if(num!=1){
            path = path+path_template.replace(":num", num);
        }
        window.location.href = path;
    });
</script>
